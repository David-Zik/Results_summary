<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | Results summary component</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <main>
        <section class="first-section">
          <p>Your Result</p>
          <div class="result">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <h2>Great</h2>
          <p class="desktop-style">
            You scored higher than 65% of the
            <span class="block">people who have taken these tests.</span>
          </p>
        </section>

        <section class="second-section">
          <div class="container">
            <p>Summary</p>
            <div class="reaction">
              <div>
                <img src="assets/images/icon-reaction.svg" alt="reaction" />
                <p class="inline-block light-red">Reaction</p>
              </div>
              <p class="score">80</p>
            </div>

            <div class="memory">
              <div>
                <img src="assets/images/icon-memory.svg" alt="memory" />

                <p class="inline-block orangey-yellow">Memory</p>
              </div>
              <p class="score">92</p>
            </div>

            <div class="verbal">
              <div>
                <img src="assets/images/icon-verbal.svg" alt="verbal" />
                <p class="inline-block green-teal">Verbal</p>
              </div>
              <p class="score">61</p>
            </div>

            <div class="visual">
              <div>
                <img src="assets/images/icon-visual.svg" alt="visual" />
                <p class="inline-block cobalt-blue">Visual</p>
              </div>
              <p class="score">72</p>
            </div>
            <button>Continue</button>
          </div>
        </section>
      </main>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/David-Zik"
          target="_blank"
          >Cr8tiveDav-WebDev</a
        >.
      </div>
    </div>
  </body>
</html>
